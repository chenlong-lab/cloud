server:
  port: 80
spring:
  application:
    name: cloud-order-service #服务名称

eureka:
  client:
    # 表示是否将自己注册进EurekaServer，默认为true
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息，默认为true
    fetch-registry: true
    service-url:
      # 单机版
      defaultZone: http://localhost:7001/eureka